  <body>
    <div id="app"></div>
    <script src="index.js"></script>
    <script>
      var count = 0;
      function myfunction(){
        count++;
        if(count==1){
          document.getElementById('createSession').style.display = 'none';
          document.getElementById('updateProduct').style.display = 'block';
        }
        if(count == 2){
          document.getElementById('createSession').style.display = 'block';
          document.getElementById('updateProduct').style.display = 'none';
          count = 0;
        }  
        
      }
      function myfunction2(check){
        if(check){
          document.getElementById('updateParticipant').style.display = 'block';
        }else{
          document.getElementById('updateParticipant').style.display = 'none';
        }
        
      }

    </script>
